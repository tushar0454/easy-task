@if (isAddingTask) {
<app-new-task (cancel)="onCloseTask()" (add)="onAddingTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Task</h2>
    <menu><button (click)="onAddTask()">Add Task</button></menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTasks($event)" />
    </li>
    }
  </ul>
</section>
